<div class="container">
    <h1>Daily Quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-5">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
        <div class="col-md-7">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h6>{{quote.name}}</h6>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        
    </div>
    <p *ngIf='quotes.length > 10'>You have too many quotes</p>
</div>
